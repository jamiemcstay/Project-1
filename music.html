<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jamie McStay">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Blood Red , rock band from Dublin, Ireland. Listen to their music, watch their videos, find out about tour dates, and sign up for newsletter">
    <meta name="keywords"
        content="Blood Red tickets, Blood Red tour, rock band, Dublin rock music, alternative rock bands, listen to Blood Red, watch blood red">
        <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Preload to tell browser to request resource not discoverable by preload-->
    <link rel="preload" as="image" href="crimson-echoes-album-cover.png">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/1292c16ab0.js" crossorigin="anonymous"></script>
    <!--Page title-->
    <title>Music - Blood Red</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/blood-drop.png">
</head>

<body>

    <!--header for logo and nav items-->
    <header>
        <a href="index.html" aria-label="Logo and link to homepage">
            <h1>Blood Red</h1>
        </a>        
        <!--Creat input and label to be used for hamburger menu, credited to the Love Running walkthrough video-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle" aria-label="Click to show links to website pages">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav aria-label="Navigation Menu">
            <ul id="nav-items">
                <li><a href="index.html" class="nav-links" aria-label="Visit to homepage">Home</a></li>
                <li><a href="tours.html" class="nav-links" aria-label="Visit tours page">Tours</a></li>
                <li><a href="music.html" class="active nav-links" aria-label="Visit music page">Music</a></li>
            </ul>
        </nav>
    </header>

    <!--Start of main content-->
    <main>
        <!--Start of listen section-->
        <section class="listen">
            <h2 class="music-page-h2">Listen</h2>
            <!--Listen section wrapper-->
            <div class="listen-wrapper">
                <!--Start of listen container for album-->
                <div class="listen-container">
                    <div class="album-cover-and-text-wrapper">
                        <div class="album-cover">
                            <img src="assets/images/crimson-echoes-album-cover.jpg" alt="Crimson Echos album cover">
                        </div>
                        <div class="album-title">
                            <p>CRIMSON ECHOES</p>
                            <p>Album</p>
                            <p class="red"><strong>Blood Red</strong></p>
                        </div>
                    </div>

                    <figure class="song-title">
                        <figcaption>1.Echoes of the Abyss</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Echoes of the Abyss by Blood Red">
                        <source src="assets/audio/blood-red-track-1.mp3" type="audio/mpeg">
                    </audio>

                    <figure class="song-title">
                        <figcaption>2.Scarlet Serenade</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Scarlet Serenade by Blood Red">
                        <source src="assets/audio/blood-red-track-2.mp3" type="audio/mpeg">
                    </audio>

                    <figure class="song-title">
                        <figcaption>3.Bloodstream Memories</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Bloodstream Memories by Blood Red">
                        <source src="assets/audio/blood-red-track-3.mp3" type="audio/mpeg">
                    </audio> 

                    <figure class="song-title">
                        <figcaption>4.Fireside Lament</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Fireside Lament by Blood Red">
                    </audio>

                    <figure class="song-title">
                        <figcaption>5.Sanguine Symphony</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Sanguine Symphony by Blood Red">
                    </audio>

                    <figure class="song-title">
                        <figcaption>6.Dance of Shadows</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Dance of Shadows by Blood Red">
                    </audio>

                    <figure class="song-title">
                        <figcaption>7.Heartbeat of Darkness</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Heartbeat of Darkness by Blood Red">
                    </audio>

                    <figure class="song-title">
                        <figcaption>8.Crimson Horizon</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Crimson Horizon by Blood Red">
                    </audio>
                <!--End of listen container for album-->    
                </div>

                <!--Start of listen container for single-->
                <div class="listen-container">

                    <div class="album-cover-and-text-wrapper">
                        <div class="album-cover">
                            <img src="assets/images/echoes-of-the-fallen-single-cover.png" alt="Echoes of the fallen single cover">
                        </div>
                        <div class="album-title">
                            <p>ECHOES OF THE FALLEN</p>
                            <p>Single</p>
                            <p class="red"><strong>Blood Red</strong></p>
                        </div>
                    </div>

                    <figure class="song-title">
                        <figcaption>Echoes of the fallen</figcaption>
                    </figure>

                    <audio controls class="audio-files" aria-label="Echoes of the Fallen by Blood Red">
                    </audio>
                <!--End of listen container for single-->     
                </div>
                <!--End of listen section wrapper-->   
            </div>
        <!--End of listen section-->    
        </section>

        <!--Start of watch section-->
        <section class="watch">
            <h2 class="music-page-h2">Watch</h2>
            <!--Wrapper div for watch section-->
            <div class="watch-wrapper">
                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/9sTQ0QdkN3Q?si=ZhU387RWwSXQcC0Z" title="YouTube video player"
                        
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/Aiay8I5IPB8?si=YzlwdZ7JIGbGREer" title="YouTube video player"                      
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/xPU8OAjjS4k?si=4j7jnUGG-HiAQsgJ" title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>

                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/iAP9AF6DCu4?si=NSKkH7tWmRY6z8tk" title="YouTube video player"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            <!--End of watch section wrapper-->      
            </div>

            <div class="watch-more-button-container">
                <a href="https://www.youtube.com/" target="_blank" class="watch-more-button red-button"
                    aria-label="Watch more videos">Watch More</a>
            </div>
        <!--End of watch section-->    
        </section>
    <!--End of main content-->    
    </main>

    <!--Footer start-->
    <footer>
        <h2>Subscribe to newsletter</h2>
        <!--Subscription form-->
        <form id="sign-up-form" method="GET" action="response.html">

            <div class="form-block">
                <label for="name">Name</label>
                <input type="text" id="name" name="username" aria-label="Enter your name" required>
            </div>

            <div class="form-block">
                <label for="email">Email</label>
                <input type="email" id="email" name="user-email" aria-label="Enter your email" required>
            </div>

            <button type="submit" class="subscribe-button red-button"
                aria-label="Subscribe to newsletter">Subscribe</button>
        <!--End of subscription form-->    
        </form>

        <ul class="footer-text">
            <li>&copy; 2024 Blood Red</li>
            <li><a href="https://www.cookiebot.com" target="_blank" aria-label="Link to websites cookie policy"
                    class="white">Cookie
                    Policy</a></li>
            <li>Design by <a href="https://github.com/jamiemcstay" target="_blank"
                    aria-label="Visit website designers website">Jamie
                    McStay</a></li>
        </ul>

        <!--Social media icons-->
        <ul class="footer-icons">
            <li>
                <a href="https://open.spotify.com/" target="_blank" aria-label="Visit Blood Red on Spotify">
                <i class="fa-brands fa-spotify"></i>
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/" target="_blank" aria-label="Visit Blood Red on TikTok">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" aria-label="Visit Blood Red on YouTube">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://soundcloud.com/" target="_blank" aria-label="Visit Blood Red on SoundCloud">
                    <i class="fa-brands fa-soundcloud"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Visit Blood Red on Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" aria-label="Visit Blood Red on Twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" aria-label="Visit Blood Red on Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    <!--Footer end-->    
    </footer>

</body>

</html>
