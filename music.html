<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="author" content="Jamie McStay">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Blood Red , rock band from Dublin, Ireland. Listen to their music, watch their videos, find out about tour dates, and sign up for newsletter">

        content="Blood Red tickets, Blood Red tour, rock band, Dublin rock music, alternative rock bands, listen to Blood Red, watch blood red">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1292c16ab0.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"> -->
    <!--Favicon-->
    <title>Blood Red</title>
</head>

<body>

    <!--header for logo and nav items-->
    <header>
        <a href="index.html" aria-label="Logo and link to homepage">
            <h1>Blood Red</h1>
        </a>
        <!--Creat input and label to be used for hamburger menu-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle" aria-label="Click to show links to website pages">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav aria-label="Navigation Menu">
            <ul id="nav-items">
                <li><a href="index.html" aria-label="Visit to homepage">Home</a></li>
                <li><a href="tours.html" aria-label="Visit tours page">Tours</a></li>
                <li><a href="music.html" class="active" aria-label="Visit music page">Music</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="listen">

            <h2 class="music-page-headings">Listen</h2>
            <div id="listen-wrapper">
                <div class="listen-container">
                    <div class="album-cover-and-text-wrapper">
                        <div class="album-cover">
                            <img src="assets/images/album-cover.png" alt="Crimson Echos album cover">
                        </div>
                        <div class="album-title">
                            <p>CRIMSON ECHOES</p>
                            <p>Album</p>
                            <p class="red"><strong>Blood Red</strong></p>
                        </div>
                    </div>
                    <figure class="song-title">
                        <figcaption>1.Echoes of the Abyss</figcaption>
                    </figure>
                    <audio controls class="audio-files" aria-label="Echoes of the Abyss by Blood Red">
                        <source src="assets/audio/into-the-red-trinity-main-version-02-17-1292.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>2.Scarlet Serenade</figcaption>
                    </figure>
                    <audio controls class="audio-files" aria-label="Scarlet Serenade by Blood Red">
                        <source src="assets/audio/night-thunder-abbynoise-main-version-02-38-13101.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>3.Bloodstream Memories</figcaption>
                    </figure>
                    <audio controls class="audio-files" aria-label="Bloodstream Memories by Blood Red">
                        <source src="assets/audio/pursuit-abbynoise-main-version-02-33-17442.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>4.Fireside Lament</figcaption>
                    </figure>
                    <audio controls class="audio-files" type="mp3" aria-label="Fireside Lament by Blood Red">
                        <source src="assets/audio/into-the-red-trinity-main-version-02-17-1292.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>5.Sanguine Symphony</figcaption>
                    </figure>
                    <audio controls class="audio-files" type="mp3" aria-label="Sanguine Symphony by Blood Red">
                        <source src="assets/audio/night-thunder-abbynoise-main-version-02-38-13101.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>6.Dance of Shadows</figcaption>
                    </figure>
                    <audio controls class="audio-files" type="mp3" aria-label="Dance of Shadows by Blood Red">
                        <source src="assets/audio/pursuit-abbynoise-main-version-02-33-17442.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>7.Heartbeat of Darkness</figcaption>
                    </figure>
                    <audio controls class="audio-files" type="mp3" aria-label="Heartbeat of Darkness by Blood Red">
                        <source src="assets/audio/into-the-red-trinity-main-version-02-17-1292.mp3" type="mp3">
                    </audio>
                    <figure class="song-title">
                        <figcaption>8.Crimson Horizon</figcaption>
                    </figure>
                    <audio controls class="audio-files" type="mp3" aria-label="Crimson Horizon by Blood Red">
                        <source src="assets/audio/night-thunder-abbynoise-main-version-02-38-13101.mp3" type="mp3">
                    </audio>

                </div>
                <div class="listen-container">
                    <div class="album-cover-and-text-wrapper">
                        <div class="album-cover">
                            <img src="assets/images/album-cover-2.png" alt="Echoes of the fallen single cover">
                        </div>
                        <div class="album-title">
                            <p>ECHOES OF THE FALLEN</p>
                            <p>Single</p>
                            <p class="red"><strong>Blood Red</strong></p>
                        </div>
                    </div>
                    <figure class="song-title">
                        <figcaption>Echoes of the fallen</figcaption>
                    </figure>
                    <audio controls class="audio-files" type="mp3" aria-label="Echoes of the Fallen by Blood Red">
                        <source src="assets/audio/into-the-red-trinity-main-version-02-17-1292.mp3" type="mp3">
                    </audio>
                </div>

            </div>
        </section>

        <section id="watch">
            <h2 class="music-page-headings">Watch</h2>
            <div id="watch-wrapper">
                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/9sTQ0QdkN3Q?si=ZhU387RWwSXQcC0Z" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/Aiay8I5IPB8?si=YzlwdZ7JIGbGREer" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="music-video">
                    <iframe class="youtube-video" width="560" height="315"
                        src="https://www.youtube.com/embed/iAP9AF6DCu4?si=NSKkH7tWmRY6z8tk" title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="watch-more-button-container">
                    <button class="watch-more-button red-button" aria-label="Watch more videos"><a href="https://www.youtube.com/" target="_blank" class="white">Watch More</a></button>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <h2>SUBSCRIBE TO NEWSLETTER</h2>
        <form id="sign-up-form" method="GET" action="response.html">

            <div class="form-block">
                <label for="name" value="NAME">Name</label>
                <input type="text" id="name" name="username" aria-label="Enter your name">
            </div>

            <div class="form-block">
                <label for="email">Email</label>
                <input type="email" id="email" name="user-email" aria-label="Enter your email">
            </div>

            <button class="subscribe-button red-button" aria-label="Subscribe to newsletter">Subscribe</button>

        </form>
